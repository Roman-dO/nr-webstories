<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoryTeller</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="--audio-con">
    </div>

    <header>
        <div class="f-con">
            <div class="l-side"></div>
            <div class="c-side"></div>
            <div class="r-side">
                <div id="mute-btn" class="on">
                    <img src="./img/speaker.svg" alt="" class="on-icon">
                    <img src="./img/speaker-off.svg" alt="" class="off-icon">
                </div>
                <div id="--notification-btn" class="on">
                    <img src="./img/hamburger-menu.svg" alt="" class="icon">
                </div>
            </div>
        </div>
    </header>

    <main id="--root" class="">
        <div id="--node-variables-con">
            <div id="--node-variables-root-con">
                <div id="--node-variables-root">
                    <div class="bg-blur-con">
                        <div class="bg-blur"></div>
                    </div>

                    <div id="--node-var-container">
                        <div class="var">
                            <div class="line"></div>
                            <div class="content">
                                <div class="text">
                                    Ты правда думаешь, что я не понимаю,<br> что ты не ии, а робот?
                                </div>
                                <div class="bg">
                                    <div class="rect"></div>
                                </div>
                            </div>
                            <div class="line"></div>
                        </div>
                        <div class="var">
                            <div class="line"></div>
                            <div class="content">
                                <div class="text">
                                    Ну ладно, оставайся тут, удачи!
                                </div>
                                <div class="bg">
                                    <div class="rect"></div>
                                </div>
                            </div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="--toggle-button-con">
            <div id="--toggle-button">
                <div id="--toggle-background">
                    <div class="rect-bg"></div>
                </div>
                <div class="arrows">
                    <div class="arrow-con top">
                        <div class="arrow">
                            <div class="rect l"></div>
                            <div class="rect r"></div>
                        </div>
                    </div>
                    <div class="arrow-con bottom">
                        <div class="arrow">
                            <div class="rect l"></div>
                            <div class="rect r"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="--node-con">
            <div id="--node-root">
                <div id="--node-title">
                    Тупой робот
                </div>
                <div id="--node-text">
                    Ахахаххахаха я тупой робот
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
